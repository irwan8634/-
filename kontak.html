<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontak - Portofolio</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS Scroll Animation -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #111827;
        color: white;
      }

      input,
      textarea {
        background-color: #1f2937;
        border: 1px solid #374151;
        padding: 0.75rem;
        border-radius: 0.5rem;
        width: 100%;
        color: white;
        margin-bottom: 1rem;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #2563eb;
      }

      button {
        background-color: #2563eb;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
      <header class="text-center mb-8" data-aos="fade-down">
        <h1 class="text-4xl font-bold mb-2">Hubungi Saya</h1>
        <p class="text-gray-400">
          Kirim pesan atau pertanyaanmu lewat formulir di bawah
        </p>
      </header>

      <form
        class="w-full max-w-xl"
        data-aos="fade-up"
        name="contact-form"
        method="POST"
        data-netlify="true"
      >
        <input type="text" name="nama" placeholder="Nama Anda" required />
        <input type="email" name="email" placeholder="Email Anda" required />
        <textarea
          name="pesan"
          rows="5"
          placeholder="Pesan Anda..."
          required
        ></textarea>
        <button type="submit" class="text-white">Kirim Pesan</button>
      </form>

      <a href="index.html" class="mt-12 text-blue-400 hover:underline"
        >&larr; Kembali ke Beranda</a
      >
    </div>

    <!-- Init AOS -->
    <script>
      AOS.init({ once: true, duration: 800 });
    </script>
  </body>
</html>
